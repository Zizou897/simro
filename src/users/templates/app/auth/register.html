{% extends "app/auth/base/base.html" %}
{% load static %}
{% block auth %}


  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
              </div>
              <h4>Nouveau ici?</h4>
              <h6 class="font-weight-light">L'enregistrement est easy.</h6>
              <div class="d-flex align-items-end" style="color:red">
              {% for message in  messages %}
                {{message}}
              {% endfor %}
            </div>
              <form action="{% url 'register' %}" method="POST" class="pt-3">{% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg"name="Username" placeholder="Nom d'utlisateur">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg"name="Email"  placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="phone" class="form-control form-control-lg"name="Phone" placeholder="Téléphone">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg"name="address"  placeholder="Adresse">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg"name="Password"  placeholder="Mot de Passe">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg"name="Password1"  placeholder="Confirmation Mot de Passe">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      J'acceptes les conditions générales d'utlisation
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Inscription</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Vous avez un compte? <a href="{% url 'login' %}" class="text-primary">Se connecter</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  {% endblock auth %}
